<section class="dialog-container">
    <div class="header ff-flex-between">
        <h2 class="font-subheading ff-flex-start">
            {{'claim.docHeader'|translate}}
        </h2>
        <span class="material-icons cursor-pointer" (click)="close()">close</span>
    </div>
    <div class="content">
        <p class="font-normal">
            {{'claim.download'|translate}}
            <a target="_blank" href="{{data?.file}}">{{'claim.clickHere'|translate}}</a>
        </p>

        <aside *ngIf="viewer==='pdfviewer' && loader" style="height: 40vh;" class="ff-flex-center">
            <img width="90px" src="./assets/images/loader-main.svg" alt="">
        </aside>
        <pdf-viewer (after-load-complete)="pdfLoaded()" *ngIf="viewer==='pdfviewer'" [fit-to-page]="true"
            [src]="data.file" [render-text]="true" style="display: block; height: 550px;">
        </pdf-viewer>
        <iframe *ngIf="viewer==='googleview' || viewer==='onedrive'" [src]="data?.url" width="100%" title="">
        </iframe>
        <img *ngIf="viewer==='image'" [src]="data.file" class="w-100" alt="evidence image">
    </div>
</section>
